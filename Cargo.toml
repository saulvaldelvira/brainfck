[package]
name = "brainfck"
version = "0.3.0"
edition = "2024"
description = "Brainfuck interpreter"
authors = ["Sa√∫l Valdelvira <saul@saulv.es>"]
license = "GPL-3.0-only"
readme = "README"
repository = "https://github.com/saulvaldelvira/brainfck"
keywords = ["no_std", "interpreter", "brainfuck"]

[[bin]]
name = "brainfck"
path = "src/main.rs"
required-features = ["std"]

[dependencies.tiny-vec]
version = ">=0.9.5"
git = "https://github.com/saulvaldelvira/tiny-vec"
default-features = false

[features]
default = ["alloc", "std"]
alloc = ["tiny-vec/alloc"]
std = ["alloc"]
